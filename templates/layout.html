<!DOCTYPE html>
<head>
  <title>ATM Facilito</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<div class="page">
  <h1>
    <a class="custom-btn" href="{{ url_for('public_timeline') }}">BL Facilito</a>
  </h1>
  <div class="metanav">
    {% if not session.logged_in %}
    <a class="custom-btn" href="{{ url_for('login') }}">Entrar</a>
    <a class="custom-btn" href="{{ url_for('join') }}">Unirse</a>
    <a class="custom-btn" href="{{ url_for('user_list') }}">Usuarios</a>
    {% else %}
    <a class="custom-btn" href="{{ url_for('private_timeline') }}">Mis transacciones</a>
    <a class="custom-btn" href="{{ url_for('my_account') }}">Mi cuenta</a>
    <a class="custom-btn" href="{{ url_for('withdraw') }}">Retiro</a>
    <a class="custom-btn" href="{{ url_for('logout') }}"
      >Salir <i class="bi-caret-right-fill" style="color: crimson"> </i
    ></a>
    {% endif %}

    <a class="custom-btn" href="{{ url_for('atm') }}">ATM</a>
  </div>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %} {% block body %}{% endblock %}
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
